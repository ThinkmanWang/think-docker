version: "2.2"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}


services:
  druid_postgres:
    container_name: druid_postgres
    image: postgres:latest
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid
    restart: always

  # Need 3.5 or later for container nodes
  druid_zookeeper:
    container_name: druid_zookeeper
    image: zookeeper:3.5
    ports:
      - "9000:2181"
    environment:
      - ZOO_MY_ID=1
    restart: always

  druid_coordinator:
    image: apache/druid:0.21.1
    container_name: druid_coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on: 
      - druid_zookeeper
      - druid_postgres
    ports:
      - "9001:8081"
    command:
      - coordinator
    env_file:
      - environment
    restart: always

  druid_broker:
    image: apache/druid:0.21.1
    container_name: druid_broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on: 
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "9002:8082"
    command:
      - broker
    env_file:
      - environment
    restart: always

  druid_historical:
    image: apache/druid:0.21.1
    container_name: druid_historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "9003:8083"
    command:
      - historical
    env_file:
      - environment
    restart: always

  druid_middlemanager:
    image: apache/druid:0.21.1
    container_name: druid_middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "9004:8091"
      - "9005-9010:8100-8105"
    command:
      - middleManager
    env_file:
      - environment
    restart: always

  druid_router:
    image: apache/druid:0.21.1
    container_name: druid_router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - druid_zookeeper
      - druid_postgres
      - druid_coordinator
    ports:
      - "9011:8888"
    command:
      - router
    env_file:
      - environment
    restart: always
